<!DOCTYPE html>
<html>
    <head>
        <style>
            html {
                margin: 2rem;
                background-color: azure;
            }
            main {
                width: 100%;
                display: flex;
                gap: 2rem;
            }
            iframe {
                width: calc(50% - 1rem);
                height: 30rem;
                background-color: white;
                border: none;
                outline: none;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <main>
            <iframe src="./example.html"></iframe>
            <iframe src="./example.html?theme=default"></iframe>
        </main>
    </body>
</html>
